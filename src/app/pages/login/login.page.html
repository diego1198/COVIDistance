<ion-header>
  <ion-toolbar color="app">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-logo">
    <ion-card-header>
      <ion-card-subtitle>
        <img src="../../../assets/images/bluetooth.gif" alt="" class="login-gif">
      </ion-card-subtitle>
      <ion-card-title>COVIDistance</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form action="">
          <ion-item class="input-item">
            <ion-label position="floating">Email <span class="danger-text">*</span>: </ion-label>
            <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
  
          <ion-item class="input-item">
            <ion-label position="floating">Password<span class="danger-text">*</span>:</ion-label>
            <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
  
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="app" expand="block">Entrar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-list>
      <span class="divider line one-line">o</span>
      <ion-row>
        <ion-col size="6">
          <ion-button class="google" (click)="loginGoogle()"> 
            <ion-icon slot="start" name="logo-google"></ion-icon>
            Google
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="facebook">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            Facebook
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <a [routerLink]="['/forgot-password']" class="small-text">Olvidaste la contraseña?</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
