<ion-header>
    <ion-toolbar color="app">
        <ion-title>COVIDistance</ion-title>
        <ion-button (click)="Scan()" slot="end">
            <ion-icon name="Bluetooth"></ion-icon>
            <p>Descubre</p>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-card-content ion-item *ngFor="let item of dispositivos1">
            <h2>{{item.name || 'Desconocido'}}
                <ion-icon name="Bluetooth"></ion-icon>
            </h2>
            <p>{{item.id}}</p>
            <p> RSSI: {{item.rssi}}</p>
            <p>Cercania:{{item.cercania}}</p>
        </ion-card-content>

    </ion-list>

    <ion-card class="card-logo" *ngIf="ocultar1">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
            <img src="../../assets/images/distancia.jpg" alt="" style="margin-left: auto; margin-right: auto; display: block; width: 200px; height: 200px;">
            <h2 style="margin-left: auto; margin-right: auto; display: block; width: 200px; height: 200px;"> Mant√©n una distancia de 1.5m. Cuida de los tuyos</h2>
        </ion-card-content>
    </ion-card>

</ion-content>
