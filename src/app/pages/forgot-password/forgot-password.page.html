<ion-header class="title">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Olvidó su contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-logo">
    <ion-card-header>
      <ion-card-title>Ingresa tu email:</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content">
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
          </ion-col>
        </ion-row>
    
        <small>
          Por favor ingresa el email que utilizaste para registrarte en COVIDistance.
        </small>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
